<nz-sider [nzWidth]="200" style="background:#fff">
    <ul nz-menu [nzMode]="'inline'" style="min-height: 90vh;">
        <ng-container *ngFor="let item of routList">
            <li nz-menu-item [routerLink]='item.route' routerLinkActive="active">
                <span title>
                    <span>
                        {{item.name}}
                    </span>
                </span>
            </li>
        </ng-container>
    </ul>
</nz-sider>
